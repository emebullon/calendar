<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API FEB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Test API FEB</h1>
    <button onclick="testAPI()">Probar API</button>
    <div id="result"></div>

    <script src="config.js"></script>
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            try {
                // Mostrar la configuración actual (sin el secret)
                resultDiv.innerHTML = 'Configuración actual:\n';
                resultDiv.innerHTML += `IDENTITY_URL: ${CONFIG.IDENTITY_URL}\n`;
                resultDiv.innerHTML += `API_BASE_URL: ${CONFIG.API_BASE_URL}\n`;
                resultDiv.innerHTML += `APP_ID: ${CONFIG.APP_ID}\n\n`;

                // 1. Intentar obtener el token
                resultDiv.innerHTML += 'Obteniendo token...\n';
                
                const formData = new URLSearchParams();
                formData.append('grant_type', 'client_credentials');
                formData.append('client_id', CONFIG.APP_ID);
                formData.append('client_secret', CONFIG.APP_SECRET);
                formData.append('scope', 'livestats.api');

                try {
                    const authResponse = await fetch(CONFIG.IDENTITY_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'Accept': 'application/json'
                        },
                        body: formData.toString()
                    });

                    const responseText = await authResponse.text();
                    console.log('Respuesta completa:', responseText);

                    if (!authResponse.ok) {
                        throw new Error(`Error en la autenticación (${authResponse.status}): ${responseText}`);
                    }

                    let authData;
                    try {
                        authData = JSON.parse(responseText);
                    } catch (e) {
                        throw new Error(`Error al parsear la respuesta: ${responseText}`);
                    }

                    resultDiv.innerHTML += '<span class="success">Token obtenido correctamente!</span>\n\n';
                    resultDiv.innerHTML += `Token: ${authData.access_token}\n\n`;

                    // 2. Hacer una llamada a la API con el token
                    resultDiv.innerHTML += 'Haciendo llamada a la API...\n';
                    
                    const apiResponse = await fetch(`${CONFIG.API_BASE_URL}/Overview/List`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${authData.access_token}`,
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        mode: 'no-cors'  // Usar modo no-cors
                    });

                    // En modo no-cors, no podemos acceder a la respuesta directamente
                    // pero podemos verificar si la petición fue exitosa
                    if (apiResponse.type === 'opaque') {
                        resultDiv.innerHTML += '<span class="success">Llamada a la API realizada!</span>\n\n';
                        resultDiv.innerHTML += 'Nota: La respuesta está en modo opaco debido a CORS\n';
                    } else {
                        throw new Error('La llamada a la API no fue exitosa');
                    }

                } catch (fetchError) {
                    throw new Error(`Error de red: ${fetchError.message}`);
                }

            } catch (error) {
                resultDiv.innerHTML += '\n<div class="error">Error: ' + error.message + '</div>';
                console.error('Error completo:', error);
            }
        }
    </script>
</body>
</html>
